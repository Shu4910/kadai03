<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>情報を記入してください</h1>
</header>
<main>
    <!-- name -->
    <div class="center">   
      <div class="centerkey">    
        <p id="key">名前</p>
      
        <!--       
    <input type="text" id="key" value="名前"> -->
    </div>
    <textarea id="memo"></textarea>
    </div>

    <!-- mail -->
    <div class="center">
      <div class="centerkey">  
        <p id="key2">メールアドレス</p>
    <!-- <input type="email" id="key2" value="メールアドレス"> -->
    </div>
    <textarea id="memo2"></textarea>
    </div>
    
    <!-- 生年月日 -->
    <div class="center">
      <div class="centerkey-birth">
        <p id="key3">生年月日</h2>    
    </div>
    <input type="date" id="memo3" value="1992-09-10">
  </div>

<div class="bottom-button">      
    <ul>
        <li id="name-save">Name Save</li>
        <li id="clear-name">Name Delete</li>
        <li id="mail-save">Mail Save</li>
        <li id="clear-mail">Mail Delete</li>
        <li id="birth-save">Birth Save</li>
        <li id="clear">All Clear</li>

    </ul>
  </div>
    
</main>
<h1>現在、入力されているデータ</h1>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>


  // 1.名前Save クリックイベント
  $("#name-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
      const key = $("#key").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      // textareaの入力箇所も取得しましょう🤗

      const value = $("#memo").val();
      if(value == ""){
        alert("なにか入力してください");
      }else{
      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);
      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").append(html);
      $("#memo").val("");
      }
    })


    // 1.メールSave クリックイベント
    $("#mail-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
      const key = $("#key2").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      console.log(key, 'keyの中身')

      // textareaの入力箇所も取得しましょう🤗
      const value = $("#memo2").val();

      if(value == ""){
        alert("なにか入力してください");
      }else{
      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);
      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").append(html);
      $("#memo").val("");
      }
    })

    //  // 1.生年月日Save クリックイベント
     $("#birth-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
      const key = $("#key3").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      console.log(key, 'keyの中身')

      // textareaの入力箇所も取得しましょう🤗
      const value = $("#memo3").val();

      if(value == ""){
        alert("なにか入力してください");
      }else{
      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);
      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").append(html);
      $("#memo").val("");
      }
    })
    


    //2.clear クリックイベント
    $("#clear").on('click', function () {
      localStorage.clear();
      $("#list").empty();
      $("#memo").val("");
      $("#memo2").val("");
    })  

    //     //2.名前clear クリックイベント
        $("#clear-name").on('click', function () {
          localStorage.removeItem("名前");  
          location.reload();
      $("#memo").val("");
      $("#memo2").val("");
    })  

    //     //2.メールclear クリックイベント
    $("#clear-mail").on('click', function () {
          localStorage.removeItem("メールアドレス");  
          location.reload();
      $("#memo").val("");
      $("#memo2").val("");
    })  

        //     //2.生年月日clear クリックイベント
        $("#birth-clear").on('click', function () {
          localStorage.removeItem("生年月日");  
          location.reload();
      $("#memo").val("");
      $("#memo2").val("");
      $("#memo3").val("");
    }) 
    

    //3.ページ読み込み：保存データ取得表示
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
    
      const html = `
      <tr>
        <th>${key}</th>
        <td>${value}</td>
      </tr>
    `
      $("#list").append(html)
    }


</script>
<footer><small>G's</small></footer>
</body>
</html>

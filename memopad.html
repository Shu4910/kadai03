<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BizDiverse</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
</header>
<main>


  <div class="enter-popup" id="popup">
    <div class="enter-popup-overlay">
      <div class="enter-popup-inner">
        <div class="popup-header">
          <div class="popup-title">情報を入力しますか？</div>
        </div>
        <div class="popup-btn-area">
          <div class="radio-group">
            <input type="radio" name="career" value="経験がある" class="career1">
            <label class="radio-item" for="career1"><span>入力する</span></label>
            <input type="radio" name="career" value="経験がない" class="career2">
            <label class="radio-item" for="career2"><span>入力しない</span></label>
          </div>
        </div>
      </div>
    </div>
  </div>


  <h1>情報を記入してください</h1>

    <!-- name -->
    <div class="center">   
      <div class="centerkey">    
        <p id="key1">名前</p>
      
        <!--       
    <input type="text" id="key" value="名前"> -->
    </div>
    <textarea id="memo1"></textarea>
    </div>

    <!-- mail -->
    <div class="center">
      <div class="centerkey">  
        <p id="key2">メールアドレス</p>
    <!-- <input type="email" id="key2" value="メールアドレス"> -->
    </div>
    <textarea id="memo2"></textarea>
    </div>
    
    <!-- 生年月日 -->
    <div class="center">
      <div class="centerkey-birth">
        <p id="key3">生年月日</p>    
    </div>
    <input type="date" id="memo3" value="1992-09-10">
  </div>


       <!-- 障害種別 -->
       <div class="center">
      <div class="centerkey">          
        <p id="key4">障害種別</p>    
      </div>
      <div class="radio-ans">
      <input type="radio" id="memo4" name="c1" value="身体"> 身体
      <input type="radio" id="memo4" name="c1" value="精神" checked> 精神
      <input type="radio" id="memo4" name="c1" value="発達"> 発達
      <input type="radio" id="memo4" name="c1" value="知的"> 知的
      </div>
      </div>
  
<div class="bottom-button">      
    <ul>

        <li id="save">All Save</li>
        <li id="name-save">Name Save</li>
        <li id="clear-name">Name Delete</li>
        <li id="mail-save">Mail Save</li>
        <!-- <li id="clear-mail">Mail Delete</li> -->
        <li id="birth-save">Birth Save</li>
        <!-- <li id="clear-birth">Birth Delete</li> -->
        <li id="handi-save">Handi Save</li>
        <li id="clear">All Clear</li>

    </ul>
  </div>
    
</main>
<h1>現在、入力されているデータ</h1>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//ログインステイタス



  //ボタンクリック時
  $(".career1").on('click', function() {
    $(".enter-popup-inner").css({
      "left" :"-50%"
     });
    $(".enter-popup").hide();
  })


  $(".career2").on('click', function() {
    alert("ジーズアカデミーのサイトへ飛びます");
    window.location.href = "https://gsacademy.jp/";
  })














 // 1.ALLSave クリックイベント
 $("#save").on("click", function () {

  for (let i = 1; i < 4; i++) {
      //入力された文字を取得したいと思います🤗
      const key = $("#key"+i).text();
      console.log(key, 'keyの中身');
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      const value = $("#memo"+i).val();
      console.log(value, 'valueの中身');
      // ローカルストレージに保存する記述をします🤗
      
      if(value == ""){
        alert(key+"を入力してください");
      }else{
      localStorage.setItem(key, value);
      }
    }

    const key = $("#key4").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      console.log(key4, 'keyの中身')
      // textareaの入力箇所も取得しましょう🤗
      const value = $('input:radio[name="c1"]:checked').val();

      // ローカルストレージに保存する記述をします🤗

      localStorage.setItem(key, value);
      
      location.reload();

      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      
      $("#list").replaceWith(html);
      $("#memo").val("");
      // }
    })





  // 1.名前Save クリックイベント
  $("#name-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
      const key = $("#key1").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗

      const value = $("#memo1").val();

      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);

      location.reload();
      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").replaceWith(html);
      $("#memo").val("");
       }
    })


    // 1.メールSave クリックイベント
    $("#mail-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
      const key = $("#key2").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      console.log(key, 'keyの中身')

      // textareaの入力箇所も取得しましょう🤗
      const value = $("#memo2").val();

      // if(value == ""){
      //   alert("なにか入力してください");
      // }else{
      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);
      location.reload();

      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").replaceWith(html);
      // }
    })

    //  // 1.生年月日Save クリックイベント
     $("#birth-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
      const key = $("#key3").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      console.log(key3, 'keyの中身')

      // textareaの入力箇所も取得しましょう🤗
      const value = $("#memo3").val();

      if(value == ""){
        alert("なにか入力してください");
      }else{
      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);

      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `

      $("#list").replaceWith(html);
      $("#memo").val("");
      }
    })
    
        //  // 1.障害Save クリックイベント
        $("#handi-save").on("click", function () {
      //入力された文字を取得したいと思います🤗
        
      const key = $("#key4").text();
      // コンソールログを使ってkeyの中身をチェックしてみましょう🤗
      console.log(key4, 'keyの中身')

      // textareaの入力箇所も取得しましょう🤗

      const value = $('input:radio[name="c1"]:checked').val();

      if(value == ""){
        alert("なにか入力してください");
      }else{
      // ローカルストレージに保存する記述をします🤗
      localStorage.setItem(key, value);
      location.reload();
      
      const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `

      $("#list").replaceWith(html);
      $("#memo").val("");
      }
    })












    //2.clear クリックイベント
    $("#clear").on('click', function () {
      localStorage.clear();
      location.reload();
      $("#list").empty();
      $("#memo").val("");
      $("#memo2").val("");
    })  

    //     //2.名前clear クリックイベント
        $("#clear-name").on('click', function () {
          localStorage.removeItem("名前");  
          location.reload();
      $("#memo").val("");
      $("#memo2").val("");
    })  

    //     //2.メールclear クリックイベント
    $("#clear-mail").on('click', function () {
          localStorage.removeItem("メールアドレス");  
          location.reload();
      $("#memo").val("");
      $("#memo2").val("");
    })  

        //     //2.生年月日clear クリックイベント
        $("#clear-birth").on('click', function () {
          localStorage.removeItem("生年月日");  
          location.reload();
      $("#memo").val("");
      $("#memo2").val("");
      $("#memo3").val("");
    }) 
    

    //3.ページ読み込み：保存データ取得表示
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
      const html = `
      <tr>
        <th>${key}</th>
        <td>${value}</td>
      </tr>
    // `
      $("#list").append(html);
          }


</script>

</body>
</html>
